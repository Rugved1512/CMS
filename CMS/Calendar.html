<div class="Heading">
  <div class="title">
  <h3>Calendar<span</h3>
</div>

<div class="containerb">
  <div class="calendar">
    <div class="header">
      <div class="month">July 2021</div>
      <div class="btns">
        <!-- today -->
        <div class="btn today">
          <i class="fas fa-calendar-day"></i>
        </div>
        <!-- previous month -->
        <div class="btn prev">
          <i class="fas fa-chevron-left"></i>
        </div>
        <!-- next month -->
        <div class="btn next">
          <i class="fas fa-chevron-right"></i>
        </div>
      </div>
    </div>
    <div class="weekdays">
      <div class="day">Sun</div>
      <div class="day">Mon</div>
      <div class="day">Tue</div>
      <div class="day">Wed</div>
      <div class="day">Thu</div>
      <div class="day">Fri</div>
      <div class="day">Sat</div>
    </div>
    <div class="days">
    </div>
  </div>
</div>


<div id="calendar"></div>
<div id="eventForm">
  <h2>Add Event</h2>
  <input type="date" id="eventDate">
  <input type="text" id="eventName" display="grid" placeholder="Event Name">
  <button onclick="addEvent()">Add</button>
  <div id="printedText"></div>
</div>

<script src="Calendar.js"></script>

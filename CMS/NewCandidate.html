<div class="Heading">
<h3>New Candidate Registration</h3>
</div>

<div class="containera">
        <form action="#">
            <div class="form first">
                <div class="details personal">
                    <span class="title">Personal Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Emplyoee ID</label>
                            <input type="number" placeholder="Enter ID" required>
                        </div>

                        <div class="input-field">
                            <label>Name</label>
                            <input type="text" placeholder="Enter Name" required>
                        </div>

                        <div class="input-field">
                            <label>Resource Type</label>
                            <input type="text" placeholder="Enter Resource Type" required>
                        </div>

                        <div class="input-field">
                            <label>Training Name</label>
                            <input type="text" placeholder="Enter Training Name" required>
                        </div>

                        <div class="input-field">
                            <label>Gender</label>
                            <select required>
                                <option disabled selected>Select Gender</option>
                                <option>Male</option>
                                <option>Female</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label>Purpose to Attend</label>
                            <input type="text" placeholder="Enter Reason" required>
                        </div>
                    </div>
                </div>

                    <div class="details ID">
                        <span class="title"></span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Training Duration</label>
                            <input type="text" placeholder="Enter in Text" required>
                        </div>

                        <div class="input-field">
                            <label>Start Date</label>
                            <input type="date" placeholder="Enter Start Date" required>
                        </div>

                        <div class="input-field">
                            <label>End Date</label>
                            <input type="date" placeholder="Enter End date" required>
                        </div>

                        <div class="input-field">
                            <label>Skills</label>
                            <input type="text" placeholder="Enter Your Skills" required>
                        </div>

                        <div class="input-field">
                            <label>Upgraded Skillset</label>
                            <input type="text" placeholder="Learnt Skillset" required>
                        </div>

                        <div class="input-field">
                            <label>Pre Assessment Score</label>
                            <input type="number" placeholder="Enter Marks" required>
                        </div>
                       
                    </div>

                    <button class="nextBtn">
                        <span class="btnText">Next</span>
                        <i class="uil uil-navigator"></i>
                    </button>
                </div> 
            </div>

            <div class="form second">
                <div class="details address">
                    <span class="title"></span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Final Score</label>
                            <input type="number" placeholder="Enter Marks" required>
                        </div>

                        <div class="input-field">
                            <label>Current Allocation</label>
                            <input type="text" placeholder="Enter Allocation" required>
                        </div>

                        <div class="input-field">
                            <label>Project</label>
                            <input type="text" placeholder="Project Alloted" required>
                        </div>

                        <div class="input-field">
                            <label>Location</label>
                            <input type="text" placeholder="Enter Location" required>
                        </div>

                        <div class="input-field">
                            <label>Status</label>
                            <input type="text" placeholder="Active/Ended" required>
                        </div>

                        <div class="input-field">
                            <label>Remarksr</label>
                            <input type="text" placeholder="Any Remark" required>
                        </div>
                    </div>
                </div>


                    <div class="buttons">
                        <div class="backBtn">
                            <i class="uil uil-navigator"></i>
                            <span class="btnText">Back</span>
                        </div>
                        
                        <button class="sumbit">
                            <span class="btnText">Submit</span>
                            <i class="uil uil-navigator"></i>
                        </button>
                    </div>
                </div> 
            </div>
        </form>
</div>
